<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrittBot Dynamic PWA Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        button {
            margin: 5px;
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
        }
        
        #log {
            margin-top: 20px;
            white-space: pre-wrap;
            background: #fff;
            padding: 10px;
            border: 1px solid #ccc;
        }
        
        .bot-container {
            margin-bottom: 20px;
        }
        
        .bot-container h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>BrittBot Dynamic PWA Control</h1>

    <div id="bot-buttons"></div>

    <div id="log">Logs will appear here...</div>

    <script>
        const BASE_URL = `${window.location.protocol}//${window.location.hostname}:${window.location.port}`;
        const bots = ["breakout", "reversal", "scout"];
        
        function createBotButtons() {
            const container = document.getElementById('bot-buttons');
            bots.forEach(bot => {
                const botDiv = document.createElement('div');
                botDiv.className = 'bot-container';
                
                const title = document.createElement('h2');
                title.textContent = bot.charAt(0).toUpperCase() + bot.slice(1) + " Bot";
                botDiv.appendChild(title);
                
                ["start", "stop", "status"].forEach(action => {
                    const btn = document.createElement('button');
                    btn.textContent = action.charAt(0).toUpperCase() + action.slice(1);
                    btn.onclick = () => controlBot(bot, action);
                    botDiv.appendChild(btn);
                });
                
                container.appendChild(botDiv);
            });
        }
        
        async function controlBot(bot, action) {
            try {
                const res = await fetch(`${BASE_URL}/${action}/${bot}`);
                const data = await res.json();
                document.getElementById('log').textContent = JSON.stringify(data, null, 2);
            } catch(err) {
                document.getElementById('log').textContent = 'Error: ' + err;
            }
        }
        
        createBotButtons();
    </script>
</body>
</html>
